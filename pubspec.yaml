name: classroom_scheduler_flutter
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cloud_firestore: ^1.0.4
  flutter_svg: ^0.19.3
  firebase_core: ^1.0.3
  firebase_auth: ^1.0.3
  integration_test: ^1.0.2+2
  google_sign_in: ^5.0.0
  provider:
  weekday_selector: ^0.4.0
  firebase_messaging: ^9.1.1
  firebase_dynamic_links: ^0.8.0
  share: ^2.0.1
  flutter_local_notifications: ^5.0.0+1
  http: ^0.13.1
  logger: ^1.0.0
  device_info: ^2.0.0
 


  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - image/


  fonts:
    - family: AkayaTelivigala
      fonts:
        - asset: fonts\AkayaTelivigala-Regular.ttf
        
    - family: Damion
      fonts:
        - asset: fonts\Damion-Regular.ttf
    - family: Redressed
      fonts:
        - asset: fonts\Redressed-Regular.ttf
        
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
